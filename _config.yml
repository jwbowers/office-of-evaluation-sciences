# Site settings
title: Office of Evaluation Sciences
description: The Office of Evaluation Sciences (OES) is a team based at the General Services Administration (GSA) that builds and uses evidence to better serve the public.
url: "https://oes.gsa.gov" # the base hostname & protocol for your site
logo: /assets/img/logos/logo-name.png
feature_image: /assets/img/Kites-small.jpg
permalink: pretty

# Site theme
theme: uswds-jekyll

# Styles
styles:
  - /assets/css/main.css

# Collections
collections:
  projects:
    output: true
  team:
    output: true

defaults:
  - scope:
      path: ''
      type: projects
    values:
      layout: project-single
  - scope:
      path: ''
      type: team
    values:
      layout: team-single

colors:
  primary: '#0071bc'

analytics:
  google:
    code: 'UA-67580537-1' 
  dap:
    agency: GSA
    subagency: OES

footer:
  image: /assets/img/icons/gsa-white.svg
  email: oes@gsa.gov
  twitter:
    - usgsa
  text:

forms:
- type: newsletter
  privacypolicy:
    name: GSA Privacy and Security Notice
    url: https://gsa.gov
  fields:
    - type: hidden
      name: fbzx
      value: -7861934959779167198


# Build settings
include:
  - _navigation.json
exclude:
  - CONTRIBUTING.md
  - LICENSE.md
  - README.md
  - Gemfile
  - Gemfile.lock
